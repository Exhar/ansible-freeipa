---
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:

# Fedora

- stage: Fedora_Latest
  dependsOn: []
  jobs:
  - template: templates/group_tests.yml
    parameters:
      build_number: $(Build.BuildNumber)
      scenario: fedora-latest
      ansible_version: ">=2.9,<2.10"

# CentOS 9 Stream

- stage: CentOS_9_Stream
  dependsOn: []
